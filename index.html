<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>間取り分析＆3D表示</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Googleログイン -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
  <div class="container">
    <div class="left-pane">
      <h1>間取り画像を選んで分析</h1>
      <input type="file" id="imageInput" accept="image/*" />
      <input id="filenameInput" type="text" placeholder="保存名を入力" />
      <button id="analyzeBtn">Roboflowで分析</button>
      <button id="saveBtn">Driveに保存</button>
      <select id="fileSelect">
        <option value="">読み込むファイルを選択</option>
      </select>
      <button id="loadBtn">Driveから読み込み</button>
      <button id="deleteBtn">選択ファイルを削除</button>

      <h2 class="collapsible-header" id="upload-header">アップロード画像</h2>
      <div id="upload-container" class="collapsed">
        <img id="preview" alt="アップロード画像" />
      </div>

      <h2 class="collapsible-header" id="result-header">分析結果（JSON）</h2>
      <div id="result-container" class="collapsed">
        <pre id="result">まだ分析されていません</pre>
      </div>
    </div>

    <div class="right-pane">
      <h2>3D表示</h2>
      <div id="three-container" class="three-canvas"></div>
    </div>
  </div>

  <!-- Google Identity 初期化 -->
  <div id="g_id_onload"
       data-client_id="479474446026-kej6f40kvfm6dsuvfeo5d4fm87c6god4.apps.googleusercontent.com"
       data-callback="handleCredentialResponse"
       data-scope="https://www.googleapis.com/auth/drive">
  </div>
  <div class="g_id_signin" data-type="standard"></div>

  <!-- モジュール形式で読み込む -->
  <script type="module" src="script.js"></script>
</body>
</html>
