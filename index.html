<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>間取り分析＆3D表示</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/three@0.157.0/build/three.min.js"></script>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
  <div class="container">
<!-- 画像アップロードと分析 -->
<div class="section-box">
  <h2>画像アップロード</h2>
  <input type="file" id="imageInput" accept="image/*" />
  <div class="button-group">
    <input id="filenameInput" type="text" placeholder="保存名を入力" class="text-input" />
    <button id="analyzeBtn">Roboflowで分析</button>
  </div>
</div>

<!-- Drive関連の保存・読み込み・削除 -->
<div class="section-box">
  <h2>Drive操作</h2>
  <div class="button-group">
    <button id="saveBtn" class="btn-save">Driveに保存</button>
    <button id="loadBtn" class="btn-login">Driveから読み込み</button>
    <button id="deleteBtn" class="btn-delete">選択ファイルを削除</button>
  </div>
  <select id="fileSelect" class="select-input">
    <option value="">読み込むファイルを選択</option>
  </select>
</div>
      <!--
      <h2 class="collapsible-header" id="result-header">分析結果（JSON）</h2>
      <div id="result-container" class="collapsed">
        <pre id="result">まだ分析されていません</pre>
      </div>
    </div>
  -->

    <div class="right-pane">
      <h2>3D表示</h2>
      <div id="three-container" class="three-canvas"></div>
    </div>
  </div>

  <div id="g_id_onload"
       data-client_id="479474446026-kej6f40kvfm6dsuvfeo5d4fm87c6god4.apps.googleusercontent.com"
       data-callback="handleCredentialResponse"
       data-scope="https://www.googleapis.com/auth/drive.file">
  </div>
  <div class="g_id_signin" data-type="standard"></div>

  <script src="script.js"></script>
</body>
</html>
