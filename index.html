<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>間取り分析＆3D表示</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/three@0.157.0/build/three.min.js"></script>
  <script src="https://accounts.google.com/gsi/client" async defer></script>

</head>
<body>
  <div class="container">
    <!-- 左:幅30% -->
<div class="left-pane">
  <h1>間取り画像を選んで分析</h1>
  <input type="file" id="imageInput" accept="image/*" />
  <button id="analyzeBtn" onclick="analyzeImage()">Roboflowで分析</button>

  <h2 class="collapsible-header" id="upload-header">アップロード画像</h2>
  <div id="upload-container" class="collapsed">
    <img id="preview" alt="アップロード画像" />
  </div>

  <h2 class="collapsible-header" id="result-header">分析結果（JSON）</h2>
  <div id="result-container" class="collapsed">
    <pre id="result">まだ分析されていません</pre>
  </div>
</div>

    <!-- 右:幅70% -->
    <div class="right-pane">
      <h2>3D表示</h2>
      <div id="three-container" class="three-canvas"></div>
    </div>
  </div>
  <div id="g_id_onload"
     data-client_id="YOUR_CLIENT_ID_HERE"
     data-callback="handleCredentialResponse">
</div>

<div class="g_id_signin" data-type="standard"></div>

<script>
function handleCredentialResponse(response) {
    console.log("Encoded JWT ID token: " + response.credential);
    // JWTトークンを解析・サーバー送信などログイン処理を行う
}
</script>

  <script src="script.js"></script>
</body>
</html>
