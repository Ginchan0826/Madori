<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>間取り分析＆3D表示（ユーザー選択モード）</title>
  <link rel="stylesheet" href="style.css" />

  <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.157.0/build/three.module.js",
        "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.157.0/examples/jsm/"
      }
    }
  </script>

  <script type="module">
    import * as THREE from 'three';
    import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
    window.THREE = THREE;
    window.OrbitControls = OrbitControls;
  </script>

  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>

<body>
  <div class="container">
    <div class="left-pane">
      <h1>間取り画像を選んで分析</h1>

      <input type="file" id="imageInput" accept="image/*" />

      <select id="modelSelector" class="select-input">
        <option value="outer">外枠モデル（Base）</option>
        <option value="inner">内部モデル（Main）</option>
        <option value="extra">補完モデル（LowConfidence）</option>
        <option value="all">3モデル合成モード（ALL）</option>
      </select>

      <button id="analyzeBtn">Roboflowで分析</button>

      <input id="filenameInput" type="text" placeholder="保存名を入力" class="text-input" />
      <button id="saveBtn" class="btn-save">Driveに保存</button>

      <select id="fileSelect" class="select-input">
        <option value="">読み込むファイルを選択</option>
      </select>
      <button id="loadBtn" class="btn-login">Driveから読み込み</button>
      <button id="deleteBtn" class="btn-delete">選択ファイルを削除</button>

      <h2 class="collapsible-header" id="upload-header">アップロード画像</h2>
      <div id="upload-container" class="collapsed">
        <img id="preview" alt="アップロード画像" />
      </div>

      <h2 class="collapsible-header" id="result-header">分析結果（JSON）</h2>
      <div id="result-container" class="collapsed">
        <pre id="result">まだ分析されていません</pre>
      </div>
    </div>

    <div class="right-pane">
      <h2>3D表示</h2>
      <div id="three-container" class="three-canvas"></div>
    </div>
  </div>

  <div id="g_id_onload"
      data-client_id="479474446026-kej6f40kvfm6dsuvfeo5d4fm87c6god4.apps.googleusercontent.com"
      data-callback="handleCredentialResponse"
      data-scope="https://www.googleapis.com/auth/drive.file">
  </div>
  <div class="g_id_signin" data-type="standard"></div>

  <script src="script.js"></script>
</body>
</html>
